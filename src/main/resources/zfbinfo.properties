
#3.3替换正式参数配置并上线
#沙箱开发完毕之后，只需要把正式的appId，秘钥和网关，替换一下就可以了。
#个人感觉支付宝支付比微信支付开发简单多了。方便多了。遇到问题，咨询客服响应特别快，
#还都能解决问题。微信的就呵呵了，使用官方提供的开发者工具有问题，
#发邮件咨询之后反馈的结果是：那个工具有bug，建议不要使用直接用真机测试。测试账号还没有那么多的权限。

# 支付宝网关名、partnerId和appId
#open_api_domain = https://openapi.alipay.com/gateway.do
#支付宝网关
open_api_domain = https://openapi.alipaydev.com/gateway.do
#默认配置即可
mcloud_api_domain = http://mcloudmonitor.com/gateway.do
#pid = 此处请填写你的PID
#appid = 此处请填写你当面付的APPID
#商户uid  2088102175501574
pid = 2088102175501574
#面付的APPID  2016091300504612
appid = 2016091300504612



# RSA私钥、公钥和支付宝公钥   lHGFEY6zIF6RjoC+XM=";
#private_key = 此处请填写你的商户私钥且转PKCS8格式
#public_key = 此处请填写你的商户公钥

#私钥生成rsa2  2048这种
private_key = 
#公钥
public_key = 

#SHA1withRsa对应支付宝公钥
#alipay_public_key = MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDDI6d306Q8fIfCOaTXyiUeJHkrIvYISRcc73s3vF1ZT7XN8RNPwJxo8pWaJMmvyTn9N4HQ632qJBVHf8sxHi/fEsraprwCtzvzQETrNRwVxLO5jVmRGi60j8Ue1efIlzPXV9je9mkjzOmdssymZkh2QhUrCmZYI/FCEa3/cNMW0QIDAQAB

#SHA256withRsa对应支付宝公钥
alipay_public_key  = 

# 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
sign_type = RSA2
# 当面付最大查询次数和查询间隔（毫秒）
max_query_retry = 5
query_duration = 5000

# 当面付最大撤销次数和撤销间隔（毫秒）
max_cancel_retry = 3
cancel_duration = 2000

# 交易保障线程第一次调度延迟和调度间隔（秒）
heartbeat_delay = 5
heartbeat_duration = 900
